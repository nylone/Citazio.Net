<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex, nofollow">

<body class="m-0 text-lg bg-[color:var(--light-color)] text-[color:var(--text-color)]">

        <h1 class="font-bold text-4xl">Sign in</h1>

            <h2 class="font-bold text-center mt-5">Email</h2>

        <label>
            <h2 class="font-bold text-center mt-5">Password</h2>
            <input type="text" class="form-input border border-[color:var(--outline-color)] rounded-md">
        </label>

        <button type="button" class="border border-[color:var(--border-color)] rounded-md mt-3 p-1">Sign in</button>
    </div>

    <footer class="flex flex-row fixed w-full bottom-0 my-2 justify-center">
